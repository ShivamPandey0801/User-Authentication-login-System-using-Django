<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylized Calculator</title>
    <style>
        body {
            background-color: #f4f6f8; /* Light gray background */
            font-family: 'Arial', sans-serif; /* Font style */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align content */
            text-align: center; /* Center align text */
        }

        h1 {
            color: #333; /* Dark gray color */
            margin: 20px 0; /* Space above and below the header */
            font-size: 2.5em; /* Larger font size */
            text-transform: uppercase; /* Uppercase letters */
            font-weight: bold; /* Bold font */
        }

        .calculator-title {
            font-size: 1.8em; /* Title font size */
            color: #4caf50; /* Green color */
            margin: 20px 0; /* Space below the title */
            font-weight: bold; /* Bold font */
        }

        .link-container {
            margin-bottom: 20px; /* Space below the links */
        }

        form {
            background-color: #fff; /* White background for the form */
            border-radius: 10px; /* Rounded corners */
            padding: 30px; /* Padding inside the form */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 350px; /* Fixed width for the form */
            transition: transform 0.2s; /* Animation on hover */
        }

        form:hover {
            transform: translateY(-5px); /* Slight lift effect */
        }

        label {
            display: block; /* Make labels block-level elements */
            margin: 10px 0 5px; /* Spacing around labels */
            font-weight: bold; /* Bold text for labels */
            text-align: left; /* Align text to the left */
        }

        input[type="text"] {
            width: calc(100% - 20px); /* Full width minus padding */
            padding: 10px; /* Padding inside input fields */
            margin-bottom: 15px; /* Space below input fields */
            border: 1px solid #ccc; /* Border color */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            transition: border-color 0.3s; /* Smooth border transition */
        }

        input[type="text"]:focus {
            border-color: #4caf50; /* Change border color on focus */
            outline: none; /* Remove outline */
        }

        input[type="submit"] {
            background-color: #4caf50; /* Green background */
            color: white; /* White text */
            border: none; /* No border */
            padding: 12px 20px; /* Padding for button */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            font-size: 16px; /* Font size */
            transition: background-color 0.3s; /* Smooth background transition */
            width: 100%; /* Full width for the button */
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        a {
            margin: 10px; /* Space between links */
            text-decoration: none; /* No underline */
            color: #0f5cae; /* Link color */
            font-weight: bold; /* Bold links */
            transition: color 0.3s; /* Smooth color transition */
        }

        a:hover {
            color: #0056b3; /* Darker blue on hover */
            text-decoration: underline; /* Underline on hover */
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            form {
                width: 90%; /* Full width on small screens */
            }
        }
    </style>
</head>
<body>
    <h1>Welcome {{ titles }}</h1>
    <div class="link-container">
        <a href="{{ link }}">Home</a>
        <a href="app2/signup">Signup</a>
        <a href="app3/login/login">Login</a>
    </div>
    <div class="calculator-title">Calculator: X = Y + 2(Z)</div>
    <form action="expression" method="post">
        {% csrf_token %}
        <label for="text1">1st Value:</label>
        <input type="text" name="text1" id="text1" required>
        
        <label for="text2">2nd Value:</label>
        <input type="text" name="text2" id="text2" required>
        
        <div id="result" style="margin-top: 10px; font-size: 1.2em; color: #333;"></div>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
